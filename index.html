<!doctype html>
<html lang="az">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gombul ðŸ˜Ž</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/gombul.png">

    <style>
        body {
            background-color: black;
            background-image: radial-gradient(rgb(31 31 31 / 75%), #282828 120%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #80f58a;
            font: 1.3rem Inconsolata, monospace;
            text-shadow: 0 0 13px #35e279;
            filter: blur(0.7px);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 3px,
                    transparent 3px,
                    transparent 6px);
            pointer-events: none;
        }

        /* glass container */
        .glass {
            position: relative;
            padding: 3rem 4rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 1;
        }

        .animate {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin: 0;
        }

        .animate::selection {
            background: #078011;
            text-shadow: none;
            color: white;
        }
    </style>
</head>

<body>

    <div class="glass">
        <h1 class="animate">burada bir gombul olacaq...</h1>
    </div>

    <script>
        animateElements();

        const ASCII_OF_A = "A".charCodeAt();
        const NO_OF_ALPHABETS = 26;

        function animateElement(element, originalText, options) {
            let iteration = 0;

            if (options.interval) return;

            options.interval = setInterval(() => {
                const newWord = originalText
                    .split("")
                    .map((_, idx) => {
                        if (idx < iteration) return originalText[idx];
                        return String.fromCharCode(
                            Math.trunc(Math.random() * NO_OF_ALPHABETS) + ASCII_OF_A
                        );
                    })
                    .join("");

                element.innerText = newWord;
                iteration += 1;

                if (iteration > originalText.length) {
                    clearInterval(options.interval);
                    options.interval = null;
                }
            }, 30);
        }

        function animateElements() {
            const elements = document.getElementsByClassName("animate");

            for (const element of elements) {
                const originalText = element.innerText;
                const options = { interval: null };

                animateElement(element, originalText, options);

                element.addEventListener("mouseover", (event) => {
                    animateElement(event.target, originalText, options);
                });
            }
        }
    </script>

</body>

</html>
