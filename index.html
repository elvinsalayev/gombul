<!DOCTYPE html>
<html lang="az">
<head>

  <title>Oops! Gombul itdi</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 800px;

    .title {

      color: #222;

    }

    .subtitle {
      font-size: 1.2rem;
      color: #555;

    }

    .image-wrap {

      margin: auto;

    .image-wrap img {

    .btn {

      margin-top: 30px;
      padding: 12px 28px;

      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #0056cc;
    }

    /* Responsive */
    @media (max-width: 600px) {

  </style>
</head>

<script>
