    <script>
        // Lightweight JS: small utilities only
        (function () {
            const statusMsg = document.getElementById('statusMsg');
            const timeNode = document.getElementById('time');
            const tryBtn = document.getElementById('tryBtn');
            const illustration = document.getElementById('illustration');
            const pupils = document.querySelectorAll('.pupil');

            // Update time stamp
            function updateTime() {
                const d = new Date();
                timeNode.textContent = d.toLocaleTimeString();
            }
            updateTime();
            setInterval(updateTime, 30_000);

            // Try button: quick reload (safe)
            tryBtn.addEventListener('click', () => {
                statusMsg.textContent = 'Yoxlanƒ±lƒ±r‚Ä¶ Yenil…ônir v…ô server…ô sorƒüu g√∂nd…ôrilir.';
                // small delay for UX
                setTimeout(() => location.reload(true), 450);
            });

            // mouse parallax for illustration: gentle and performant
            let mouse = { x: 0, y: 0 }, win = { w: window.innerWidth, h: window.innerHeight };
            window.addEventListener('resize', () => { win.w = innerWidth; win.h = innerHeight; });

            window.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX - win.w / 2) / (win.w / 2);
                mouse.y = (e.clientY - win.h / 2) / (win.h / 2);
            });

            // avoid heavy FPS usage, use requestAnimationFrame and tiny transforms
            let raf;
            function animate() {
                const rx = mouse.x * 6; // rotateY
                const ry = mouse.y * -6; // rotateX
                illustration.style.transform = `translateZ(0) rotateY(${rx}deg) rotateX(${ry}deg) translateY(${mouse.y * 8}px)`;
                // move pupils slightly
                pupils.forEach((p) => {
                    p.style.transform = `translate(${mouse.x * 3}px, ${mouse.y * 3}px)`;
                });
                raf = requestAnimationFrame(animate);
            }
            // Respect reduced motion
            const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (!reduce) animate();

            // Clean up on page hide
            window.addEventListener('pagehide', () => cancelAnimationFrame(raf));
        })();
    </script>
